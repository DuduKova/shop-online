<div class="card">
  <img class="card-img-top" src="../../../assets/{{product.image.replace('C:\\fakepath\\', '')}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item card-link">Price: {{product.price | currency:'USD':'symbol-narrow':'1.2-2'}}</li>
  </ul>
  <div class="card-footer">
    <button *ngIf="currentUser.isAdmin" type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
            (click)="editProduct(product)" mdbWavesEffect>Edit Product
    </button>
    <button *ngIf="currentUser.isAdmin === false" type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
            (click)="show(product)" mdbWavesEffect>Add to Cart
    </button>
  </div>
</div>
