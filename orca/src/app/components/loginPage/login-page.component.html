<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="text" id="email" formControlName="email" class="form-control mb-4" placeholder="Email"
         [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Username is required</div>
  </div>

  <!-- Password -->
  <label for="password">Password</label>
  <input type="password" id="password" formControlName="password" class="form-control mb-4"
         placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
  </div>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
      </div>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button [disabled]="loading" class="btn btn-info btn-block my-4" type="submit">Login</button>


  <!-- Register -->

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <i class="fab fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <i class="fab fa-linkedin-in"></i>
  </a>
